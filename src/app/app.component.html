
<mat-toolbar color="primary">
  <span>{{title}}</span>
  <span class="spacer"></span>
  <button mat-icon-button (click)="changeTheme()">
    <mat-icon>{{isLight ? "dark_mode" : "light_mode"}}</mat-icon>
  </button>
</mat-toolbar>

<div>
  <app-todo-detail
    *ngFor="let todo of dataMangerServ.todos"
    [todoDetail]="todo"></app-todo-detail>
</div>

<button (click)="openModal()" class="add-btn" mat-fab extended color="accent">
  <mat-icon>bookmark_add</mat-icon> Create todo
</button>
