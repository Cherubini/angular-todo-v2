
<!-- class="priority{{todoDetail.priority}}" -->
<mat-card *ngIf="todoDetail" >
  <mat-card-header>
    <mat-card-title>{{todoDetail.title}}</mat-card-title>
    <mat-card-subtitle>{{todoDetail.description}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions align="end">
    <button mat-button (click)="deleteTodo()">delete</button>
  </mat-card-actions>
</mat-card>
